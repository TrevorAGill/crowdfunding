<h2>Project List</h2>

  <div *ngFor="let project of projects | async" (click)="goToDetailPage(project)" class ="panel panel-default">
    <div class="panel-body">
      <h3><em>{{project.name}}</em> $ {{project.totalGoal}}</h3>
      <div *ngIf="currentRoute === '/admin'">
        <h4>{{ project.description }}</h4>
        <hr>
        <app-edit-project [selectedProject]="project"> </app-edit-project>
    </div>
  </div>
